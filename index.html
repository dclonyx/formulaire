<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="traitement.php" method="post">

            <h1>Inscription</h1>
        </div>

        </div>
        <div>
            <input type="text"  name="Prenom" id="prenom" placeholder="Prenom" onkeypress="verifierCaracteres2(event); return false;">
        </div>
        <div>
            Date de Naissance <br>
            <input type="date" name="dateDeNaissance"  id="dateDeNaissance">
        </div>
        <div id="box">
            <div>
                <input type="radio" name="genre" value="Homme">
                <label for="homme">Homme</label>
            </div>
            <div>
                <input type="radio" name="genre" value="Femme">
                <label for="Femme">Femme</label>
            </div>
        </div>
        <div>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div>
            <textarea id="texte" name="message" id="message" maxlength="255" cols="42.5" rows="6" placeholder="Message limité à 255 caractères"></textarea>
            <div>
                <!-- caractere restant -->
            </div>
        </div>
        <div>
            <button type="submit" id="envoyer">Envoyer</button>
        </div>
    </form>
    <script src="./script.js"></script>
